<!DOCTYPE html>
<html>
<head>
    <title>Debug Frontend Site Password</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; border-left: 3px solid #007acc; }
        .error { border-left-color: #cc0000; background: #ffe6e6; }
        .success { border-left-color: #00cc00; background: #e6ffe6; }
    </style>
</head>
<body>
    <h1>Frontend Site Password Debug</h1>
    <div id="status">Loading...</div>
    
    <script>
        async function testSitePasswordAPI() {
            const statusDiv = document.getElementById('status');
            
            function log(message, type = 'log') {
                console.log(message);
                const div = document.createElement('div');
                div.className = `log ${type}`;
                div.textContent = message;
                statusDiv.appendChild(div);
            }
            
            try {
                log('🔍 Testing site password API at: http://localhost:3001/api/site-password/status');
                
                const response = await fetch('/api/site-password/status', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                log(`📡 Response status: ${response.status} ${response.statusText}`);
                log(`📡 Response URL: ${response.url}`);
                log(`📡 Response OK: ${response.ok}`);
                
                if (!response.ok) {
                    log(`⚠️ Non-OK response: ${response.status}`, 'error');
                    if (response.status === 401) {
                        log('🔒 This means site password is required', 'error');
                    }
                    return;
                }
                
                const data = await response.json();
                log(`✅ Response data: ${JSON.stringify(data)}`, 'success');
                
                if (data.enabled && !data.authenticated) {
                    log('🔐 Site password should be shown!', 'success');
                } else {
                    log('🚫 Site password should NOT be shown', 'error');
                }
                
            } catch (error) {
                log(`❌ Network error: ${error.message}`, 'error');
            }
        }
        
        // Run the test
        testSitePasswordAPI();
    </script>
</body>
</html>
